<header>
    <h1>Here are a bunch of posts from Tumblr:</h1>

    <section class="debug-info">
        <p>Blog title: <%= blog.title %></p>
        <p>Blog name: <%= blog.name %></p>
        <p>Blog URL: <%= blog.url %></p>
        <p>Blog data keys: <%- _.keys(blog).join(', ') %></p>
    </section>
</header>

<section class="posts">
<% _.forEach(posts, function(post) { %>
    <%= postTemplate({
        blog: blog,
        post: post,
    }) %>
<% }) %>
</section>
